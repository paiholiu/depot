<!DOCTYPE html>
<!--

<html>
    <head>
        <title>Bootstrap 133: 文字排版: 英文字母全部小寫,大寫,首字大寫</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="css/bootstrap.min.css">
        <script src="js/bootstrap.bundle.min.js"></script>
    </head>
    <body>
        <div class="container">
            <p class="text-lowercase">Oh la la!</p> <!-- 英文字母全部小寫 -->
            <p class="text-uppercase">Oh la la!</p> <!-- 英文字母全部大寫 -->
            <p class="text-capitalize">Oh la la!</p> <!-- 英文字首字母大寫 -->

       </div>
    </body>
</html>
    </body>
</html>
