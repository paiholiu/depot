<!DOCTYPE html>

<html>
    <head>
        <title>Bootstrap 113: Grid System</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="css/bootstrap.min.css">
        <script src="js/bootstrap.bundle.min.js"></script>
        <style>
                        .container
                        {
                            background-color: #86b7fe;
                        } 
            @media screen and (max-width:768px)            

        </style>
    </head>
    <body>
        <div class="container">
            <h2>網格系統</h2>
            <p>請更改寬度觀察所設計的響應式網頁效果</p>
            <div class="row">   
                <div class="col-sm-6" style="background-color: mistyrose;">寬度50%</div>
                <div class="col-md-6" style="background-color: lightpink;">寬度50%</div>
           </div>
                <br>
           <div class="row">   
                <div class="col-sm-4" style="background-color: lightsalmon;">寬度33.3%</div>
                <div class="col-md-4" style="background-color: pink;">寬度33.3%</div>
                <div class="col-md-4" style="background-color: mistyrose;">寬度33.3%</div>
           </div>
                <br>
           <div class="row">   
                <div class="col-sm" style="background-color: mistyrose;">寬度25%</div>
                <div class="col-md" style="background-color: pink;">寬度25%</div>
                <div class="col-md" style="background-color: lightsalmon;">寬度25%</div>
                <div class="col-md" style="background-color: lightpink;">寬度25%</div>
            </div>
                <br>
                <div class="row">   
                <div class="col" style="background-color: lightpink;">寬度25%</div>
                <div class="col" style="background-color: lightsalmon;">寬度25%</div>
                <div class="col" style="background-color: pink;">寬度25%</div>
                <div class="col" style="background-color: mistyrose;">寬度25%</div>
            </div>
        </div>
    </body>
</html>
