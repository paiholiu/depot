<!DOCTYPE html>
<!--

-->
<html>
    <head>
        <title>Bootstrap 108: 3 Col</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="css/bootstrap.min.css">
        <script src="js/bootstrap.bundle.min.js"></script>
        <style>
            h2
            {
                width: 100%;
                background-color: buttonface; border: 0.5px solid black; 
            }
            #d1
            {
                background-color: mistyrose; border: 0.5px solid red;
            }
             #d2
            {
                background-color: antiquewhite; border: 0.5px solid #ffc720;
            }
             #d3
            {
                background-color: #86b7fe; border: 0.5px solid #0a58ca;
            }
 


        </style>
    </head>
    <body>
        <div class="container">
            <h2>建立3個相等寬度的區塊</h2>
            <div class="row">
                <div id="d1" class="col-sm-4">
                    Column 1
                </div>
                <div id="d2" class="col-sm-4">
                    Column 2
                </div>
                <div id="d3" class="col-sm-4">
                    Column 3
                </div>
            </div>    
        </div>
    </body>
</html>
