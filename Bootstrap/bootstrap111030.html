<!DOCTYPE html>
<!--

-->
<html>
    <head>
        <title>Bootstrap 137: 圖片置中</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="css/bootstrap.min.css">
        <script src="js/bootstrap.bundle.min.js"></script>
    </head>
    <body>

        <div class="container">
        <img src="https://images.pexels.com/photos/4611969/pexels-photo-4611969.jpeg?auto=compress&cs=tinysrgb&w=1600&lazy=load" width="40%" class="border rounded" alt="rainbow3"/> <!-- 四個角顯示成圓角 -->
        <img src="https://images.pexels.com/photos/4611969/pexels-photo-4611969.jpeg?auto=compress&cs=tinysrgb&w=1600&lazy=load" width="40%" class="border rounded-top" alt="rainbow3"/> <!-- 上方的兩個角顯示成圓角 -->
        <img src="https://images.pexels.com/photos/4611969/pexels-photo-4611969.jpeg?auto=compress&cs=tinysrgb&w=1600&lazy=load" width="40%" class="border rounded-end" alt="rainbow3"/> <!-- 右方的兩個角顯示成圓角 -->
        <img src="https://images.pexels.com/photos/4611969/pexels-photo-4611969.jpeg?auto=compress&cs=tinysrgb&w=1600&lazy=load" width="40%" class="border rounded-circle" alt="rainbow3"/> <!-- 顯示呈圓形 -->
        <img src="https://images.pexels.com/photos/4611969/pexels-photo-4611969.jpeg?auto=compress&cs=tinysrgb&w=1600&lazy=load" width="40%" class="border rounded-pill" alt="rainbow3"/> <!-- 顯示為橢圓形 -->
        <img src="https://images.pexels.com/photos/4611969/pexels-photo-4611969.jpeg?auto=compress&cs=tinysrgb&w=1600&lazy=load" width="40%" class="border rounded-0" alt="rainbow3"/> <!-- 四個角不顯示成圓角 -->
        
    </body>
</html>
