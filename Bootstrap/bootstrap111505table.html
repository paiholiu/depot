<!DOCTYPE html>
<!--

-->
<html>
    <head>
        <title>Bootstrap 142:表格類別的設定</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="css/bootstrap.min.css">
        <script src="js/bootstrap.bundle.min.js"></script>
    </head>
    <body>
        <div class="container">
            <table class="table caption-top"> <!-- 在table元素加上table和caption-top類別可以讓<caption>元素指定的標題顯示在表格上面-->
                <caption>多拉A夢人物</caption>
                <thead>
                    <tr>
                        <th>編號</th>
                        <th>姓名</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>01</td>
                        <td>小叮噹</td>
                    </tr>
                    <tr>
                        <td>02</td>
                        <td>大雄</td>
                    </tr>
                    <tr>
                        <td>03</td>
                        <td>靜香</td>
                    </tr>
                </tbody>
            </table>
        </div>
    </body>
</html>
