<!DOCTYPE html>
<!--

<html>
    <head>
        <title>Bootstrap 149:表格的顏色</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="css/bootstrap.min.css">
        <script src="js/bootstrap.bundle.min.js"></script>
    </head>
    <body>
        <div class="container">
            <table class="table caption-top  bordered table-sm">
                    <tr class="table-primary"><td>table-primary 紫色</td></tr>
                    <tr class="table-secondary"><td>table-secondary 灰色</td></tr>
                    <tr class="table-success"><td>table-success 綠色</td></tr>
                    <tr class="table-danger"><td>table-danger 紅色</td></tr>
                    <tr class="table-warning"><td>table-warning 黃色</td></tr>
                    <tr class="table-info"><td>table-info 淺藍色</td></tr>
                    <tr class="table-light"><td>table-light 淺灰色</td></tr>
                    <tr class="table-dark"><td>table-dark 黑色</td></tr>
    </body>
</html>
