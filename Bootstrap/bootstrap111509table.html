<!DOCTYPE html>
<!--

-->
<html>
    <head>
        <title>Bootstrap 146:表格類別的設定</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="css/bootstrap.min.css">
        <script src="js/bootstrap.bundle.min.js"></script>
    </head>
    <body>
        <div class="container">
            <table class="table caption-top">
                <caption>阿凡達人物</caption>
                <thead>
                    <tr>
                        <th>編號</th>
                        <th>姓名</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>01</td>
                        <td class="table-active">傑克．薩利理</td> <!-- 在表格元素上使用，可以讓表格的列或儲存格顯示反白的效果 -->
                    </tr>
                    <tr>
                        <td>02</td>
                        <td class="table-active">Mo' at</td>
                    </tr>
                    <tr>
                        <td>03</td>
                        <td class="table-active">Horse Clan Leader</td>
                    </tr>
                </tbody>
            </table>
       </div>
    </body>
</html>
